<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시계 웹페이지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1></h1>
      <nav>
        <ul>
          <li><button>공휴일</button></li>
          <li><button>도구</button></li>
          <li><button>설정 ⚙️</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <aside class="sidebar">
    <ul>
      <li onclick="showSection('alarm')">자명종</li>
      <li onclick="showSection('timer')">타이머</li>
      <li onclick="showSection('stopwatch')">스톱워치</li>
      <li class="active" onclick="showSection('clock')">시계</li>
    </ul>
  </aside>

  <main class="main-content">
    <div class="top-bar">
      <div class="tools">
        <button title="공유" onclick="copyURL()">🔗</button>
        <button title="작게" onclick="shrinkClock()">➖</button>
        <button title="크게" onclick="enlargeClock()">➕</button>
        <button title="전체화면" onclick="toggleFullscreen()">⛶</button>
      </div>
    </div>

    <!-- 시계 -->
    <div id="clock" class="section">
      <h1>현재 시간</h1>
      <div id="time">
        <span id="lbl-noon">--</span>
        <span id="lbl-time">00:00:00</span>
      </div>
      <div id="date">0000년 0월 0일 (요일)</div>
      <div id="advertisement" class="advertisement"></div> <!-- 광고는 시계에만 -->
    </div>

    <!-- 자명종 -->
    <div id="alarm" class="section hidden">
      <h2>자명종 설정</h2>
      <input type="time" id="alarm-time" />
      <button onclick="setAlarm()">설정</button>
      <p id="alarm-status">자명종이 설정되지 않았습니다.</p>
    </div>

    <!-- 타이머 -->
    <div id="timer" class="section hidden">
      <h2>타이머</h2>
      <input type="number" id="timer-input" placeholder="초 단위 입력" />
      <button id="start-timer">시작</button>
      <div id="timer-display">00:00</div>
    </div>

    <!-- 스톱워치 -->
    <div id="stopwatch" class="section hidden">
      <h2>스톱워치</h2>
      <div id="stopwatch-display">00:00:00</div>
      <button id="start-stopwatch">시작</button>
      <button id="stop-stopwatch">정지</button>
      <button id="reset-stopwatch">리셋</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
